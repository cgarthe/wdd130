<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
    .body {
    font-family: arial, sans-serif;
    background-color: #E8ECED;
    align-items: center;
    align-content: center;
    height: 100vh;

        }
    .card {
        background-image: url(/apostle_spotlight/images/christus.webp);
        align-content: center;
        border-radius: 20px;
        border-color: #eeeeee;
        text-align: center;
        width: 90%;
        padding: 40px 20px;
        box-shadow: 0 4px 16px,;
        background-size: cover;
        height: auto;
        background-position: center;
        max-width: 900px;

    }
    .presidency{
        color: #E8ECED;
    }
    .quorum{
        color: #E8ECED;
    }
    .card img {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        border: 4px solid white;
        object-fit: cover;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
    }
    .card img:hover {
        transform: scale(1.05);
    }
    .quorum12 {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
    }
    .presidency_1st {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
    }

    </style>
</head>
<body>
    <div class="card">
        <h1 class="presidency">First Presidency</h1>
        <div class="presidency_1st">
            <img src="images/eyring.webp" alt="President Eyring">
            <img src="images/oaks.webp" alt="President Oaks">
            <img src="images/christofferson.webp" alt="Elder Christofferson">
        </div>
        <h2 class="quorum">Quorum of the Twelve Apostles</h2>
        <div class="quorum12">
            <img src="images/holland.webp" alt="President Holland">
            <img src="images/uchtdorf.webp" alt="Elder Uchtdorf">
            <img src="images/bednar.webp" alt="Elder Bednar">
            <img src="images/cook.webp" alt="Elder Cook">
            <img src="images/anderson.webp" alt="Elder Anderson">
            <img src="images/rasband.webp" alt="Elder Rasband">
            <img src="images/stevenson.webp" alt="Elder Stevenson">
            <img src="images/renlund.webp" alt="Elder Renlund">
            <img src="images/gong.webp" alt="Elder Gong">
            <img src="images/soares.webp" alt="Elder Soares">
            <img src="images/kearon.webp" alt="Elder Kearon">
            <img src="" alt="">
        </div>

    </div>
</body>
</html>
